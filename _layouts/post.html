---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-meta">
      <span class="post-date">
        {{ page.date | date: "%d.%m.%Y" }}
      </span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
