---
layout: page_no_title
---

<article class="blog-post">

  <section class="page-hero">
    <div class="kicker">FreeData Â· Gedanken</div>
      <h1>{{ page.title }}</h1>
  </section>
  <hr>

  <div class="blog-meta">
    <div class="blog-tags">
      <span class="tag blog-date">{{ page.date | date: "%d.%m.%Y" }}</span>
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>

  <div class="blog-post-content">
    {{ content }}
  </div>

</article>
