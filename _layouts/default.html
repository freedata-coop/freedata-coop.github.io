<!doctype html>

<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title | default: site.title }}</title>
    <!-- F체r Google & SEO -->
    <meta name="robots" content="index, follow">
    <!-- Basis Meta-Tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Genossenschaft, Mittelstand, Open Source, digitale Souver채nit채t, Software-Fabrik">
    <meta name="author" content="FreeData">
    <!-- F체r Social Media (Open Graph) -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="de_DE">
    <meta property="og:url" content="https://www.freedata.net/">
    <meta name="theme-color" content="#000000">

    <!-- Google Search Console -->
    <meta name="google-site-verification" content="wECZacZNSOQfNBQVr2R3FvA-sts_Oc2kYKgjk3t4mYI" />

    <link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">


  </head>

  <body theme="{{ page.theme | default: 'dark' }}">
    {% include header.html %}
    <main class="wrap" aria-label="Content">
        {{ content }}
    </main>
    {% include footer.html %}
  </body>

</html>
